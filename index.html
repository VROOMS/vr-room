<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scene test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.0/aframe-master.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <style>
    </style>
  </head>
  <body>
    <a-scene firebase-sync>
    	<a-assets>

        <!-- office -->
        <a-asset-item id="office-obj" src="assets/models/office.obj"></a-asset-item>
        <img id="office-texture" src="assets/textures/office.jpg">
        <!-- office -->
        <!-- floor-wood -->
        <a-asset-item id="floor-obj" src="assets/models/floor.obj"></a-asset-item>
        <img id="floor-texture" src="assets/textures/floor.jpg">
        <!-- floor-wood -->
        <!-- chair -->
        <a-asset-item id="chair-obj" src="assets/models/chair.obj"></a-asset-item>
        <img id="chair-texture" src="assets/textures/chair.jpg">
        <!-- chair -->
        <!-- lamp -->
        <a-asset-item id="lamp-obj" src="assets/models/lamp.obj"></a-asset-item>
        <img id="lamp-texture" src="assets/textures/lamp.jpg">
        <!-- lamp -->

        <!-- BIL-Bookcase -->
        <a-asset-item id="BIL-Bookcase-model" src="assets/models/BIL_Bookcase/BIL_Bookcase.obj"></a-asset-item>
         <img id="BIL-Bookcase-tex" src="assets/models/BIL_Bookcase/BIL_bookcase_color.jpg">
        
        <!-- BRIM-Closet -->
        <a-asset-item id="BRIM-Closet-model" src="assets/models/BRIM_Closet/BRIM_Closet.obj"></a-asset-item>
        <img id="BRIM-Closet-tex" src="assets/models/BRIM_Closet/BRIM_closet_color.jpg">
        
        <!-- HAM_Rug -->
        <a-asset-item id="ham-rug-model" src="assets/models/HAM_Rug/HAM_Rug.obj"></a-asset-item>
        <img id="ham-rug-tex" src="assets/models/HAM_Rug/HAM_Rug_color.jpg">
        <!-- kal-shelf -->
        <a-asset-item id="kal-shelf-model" src="assets/models/KAL_Shelf_unit/KAL_Shelf.obj"></a-asset-item>
        <img id="kal-shelf-tex" src="assets/models/KAL_Shelf_unit/KAL_Shelf_color.jpg">

        <!-- karl-sofa -->
        <a-asset-item id="karl-sofa-model" src="assets/models/KARL_Sofa/KARLS_Sofa.obj"></a-asset-item>
        <img id="karl-sofa-tex" src="assets/models/KARL_Sofa/KARLS_sofa_color.jpg">
        <!-- moto-uplighter -->
        <a-asset-item id="moto-uplighter-model" src="assets/models/MOTO_Uplighter/MOTO_Uplighter.obj"></a-asset-item>
        <img id="moto-uplighter-tex" src="assets/models/MOTO_Uplighter/MOTO_Uplighter.jpg">
        
        <!-- picture-frame-a -->
        <a-asset-item id="picture-frame-a-model" src="assets/models/Picture_Frame_A/PictureFrameA.obj"></a-asset-item>
        <img id="picture-frame-a-tex" src="assets/models/Picture_Frame_A/pictureFrameA.jpg">
        
        <!-- pot-uplighter -->
        <a-asset-item id="pot-uplighter-model" src="assets/models/POT_Uplighter/POT_Uplighter.obj"></a-asset-item>
        <img id="pot-uplighter-tex" src="assets/models/POT_Uplighter/POT_Uplighter.jpg">
        
        <!-- vim-sofa -->
        <a-asset-item id="vim-sofa-model" src="assets/models/VIM_Sofa/VIM_Sofa.obj"></a-asset-item>
        <img id="vim-sofa-tex" src="assets/models/VIM_Sofa/VIM_sofa_color.jpg">

        

        

        












    	</a-assets>

<!-- ******************************************************************* -->
<!-- ******************************************************************* -->
      <!-- box -->
      <!-- <a-box id="myBox" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->

      <!-- floor-wood -->
      <a-entity obj-model="obj: #floor-obj"
                material="src: #floor-texture ; repeat:2 2"
                position="0 0 0"
                scale="0.1 0.1 0.1"
                shadow="receive:true">
      </a-entity>
 <a-entity id="room-layout-container" position-items> 
      <!-- office -->
      <a-entity id="sauder-desk" 
                obj-model="obj: #office-obj" 
                material="src: #office-texture"
                position="-1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>

      <!-- chair -->
      <a-entity id="mayline-chair" 
                obj-model="obj: #chair-obj" 
                material="src: #chair-texture"
                position="-1 0 -2.5"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>

      <a-entity id="bil-bookcase" 
                obj-model="obj: #BIL-Bookcase-model;" 
                material="src: #lamp-texture"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>

      <a-entity id="brim-closet" 
                obj-model="obj: #BRIM-Closet-model;" 
                material="src: #BRIM-Closet-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>

      <a-entity id="ham-rug" 
                obj-model="obj: #ham-rug-model;" 
                material="src: #ham-rug-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>
      <a-entity id="kal-shelf" 
                obj-model="obj: #kal-shelf-model;" 
                material="src: #kal-shelf-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>
      <a-entity id="karl-sofa" 
                obj-model="obj: #karl-sofa-model;" 
                material="src: #karl-sofa-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>
      <a-entity id="moto-uplighter" 
                obj-model="obj: #moto-uplighter-model;" 
                material="src: #moto-uplighter-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>

      <a-entity id="picture-frame-a" 
                obj-model="obj: #picture-frame-a-model;" 
                material="src: #picture-frame-a-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>

      <a-entity id="pot-uplighter" 
                obj-model="obj: #pot-uplighter-model" 
                material="src: #pot-uplighter-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>

      <a-entity id="vim-sofa" 
                obj-model="obj: #vim-sofa-model" 
                material="src: #vim-sofa-tex"
                position="0.1 0 -3"
                scale="0.1 0.1 0.1"
                shadow="receive: false">             
      </a-entity>
        


  </a-entity>
  <a-entity id="room" room room-controller scale-room></a-entity>

      <!-- sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- camera's cursor -->
      <a-camera>
        <a-cursor color="#ff0000"/>
      </a-camera>
    </a-scene>


  </body>
</html>
